<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>TA 5</title>
    </head>
    <body>
        <h1>TA 5</h1>
        <form>
            <div>
                <label for="username">Nombre de usuario:</label>
                <input 
                    type="text"
                    id="username"
                    name="username"
                    required />
            </div>
            <div>
                <label for="contrasenia">Contraseña:</label>
                <input 
                    type="password"
                    id="contrasenia"
                    name="contrasenia"
                    required />
            </div>
            <div>
                <label for="correo">Correo electrónico:</label>
                <input 
                    type="email"
                    id="correo"
                    name="correo"
                    required />
            </div>
            <div>
                <input type="reset" value="Restablecer"/>
                <input type="submit" value="Registrarse"/>
            </div>
        </form>
    </body>
</html>
