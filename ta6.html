<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>TA 6</title>
    </head>
    <body>
        <h1>Encuesta</h1>
        <form>
            <fieldset>
                <legend>Actualmente trabaja</legend>
                <div>
                    <input type="radio" id="sitrabaja" name="trabaja" />
                    <label for="sitrabaja">Sí</label>
                </div>
                <div>
                    <input type="radio" id="notrabaja" name="trabaja" />
                    <label for="notrabaja">No</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Cantidad de horas que trabaja</legend>
                <div>
                    <input type="radio" id="horas1" name="horas" />
                    <label for="horas1">Menos de 20</label>
                </div>
                <div>
                    <input type="radio" id="horas2" name="horas" />
                    <label for="horas2">Entre 20 y 40</label>
                </div>
                <div>
                    <input type="radio" id="horas3" name="horas" />
                    <label for="horas3">Más de 40</label>
                </div>
            </fieldset>
            <div>
                <label for="lugartrabajo">Departamento en el que trabaja:</label>
                <select name="lugartrabajo" id="lugartrabajo">
                    <option value="mvd">Artigas</option>
                    <option value="mvd">Canelones</option>
                    <option value="mvd">Colonia</option>
                    <option value="mvd">Cerro Largo</option>
                    <option value="mvd">Durazno</option>
                    <option value="mvd">Flores</option>
                    <option value="mvd">Florida</option>
                    <option value="mvd">Lavalleja</option>
                    <option value="mvd">Maldonado</option>
                    <option value="mvd">Montevideo</option>
                    <option value="mvd">Paysandú</option>              
                    <option value="mvd">Rivera</option>
                    <option value="mvd">Río Negro</option>
                    <option value="mvd">Rocha</option>
                    <option value="mvd">Salto</option>
                    <option value="mvd">San José</option>
                    <option value="mvd">Soriano</option>
                    <option value="mvd">Tacuarembó</option>
                    <option value="mvd">Treinta y Tres</option> 
                </select>
            </div>
            <div>
                <input type="reset" value="Restablecer"/>
                <input type="submit" value="Registrarse"/>
            </div>
        </form>
    </body>
</html>
